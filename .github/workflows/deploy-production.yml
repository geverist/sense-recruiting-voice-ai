name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        default: 'latest'

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://voice-ai.sensehq.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: production

      - name: Build application
        run: npm run build

      - name: Deploy to Production
        run: |
          echo "Deploying version ${{ github.event.inputs.version || github.event.release.tag_name }} to production..."
          # Add production deployment commands
          # Example: aws s3 sync, heroku deploy, etc.
        env:
          PRODUCTION_DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production..."
          # Add smoke test commands
          curl -f https://voice-ai.sensehq.com/health || exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ðŸš€ Production Deployment ${{ job.status }}
            Version: ${{ github.event.inputs.version || github.event.release.tag_name }}
            Environment: Production
            URL: https://voice-ai.sensehq.com
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()

      - name: Create rollback tag
        if: success()
        run: |
          git tag -a "rollback-$(date +%Y%m%d-%H%M%S)" -m "Rollback point before deployment"
          git push origin --tags
