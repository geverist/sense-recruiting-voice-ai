<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call History - TalentFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .filters {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .filter-label {
      font-size: 0.85rem;
      color: #666;
      font-weight: 500;
    }

    .filter-input, .filter-select {
      padding: 8px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .btn-refresh {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      align-self: flex-end;
    }

    .btn-refresh:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .calls-grid {
      display: grid;
      gap: 20px;
    }

    .call-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .call-card:hover {
      transform: translateY(-5px);
    }

    .call-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .call-info {
      flex: 1;
    }

    .call-candidate {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .call-meta {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      font-size: 0.9rem;
      color: #666;
    }

    .call-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-completed { background: #d1fae5; color: #065f46; }
    .status-in-progress { background: #dbeafe; color: #1e40af; }
    .status-failed { background: #fee2e2; color: #991b1b; }
    .status-voicemail { background: #fef3c7; color: #92400e; }

    .call-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .detail-item {
      background: #f9fafb;
      padding: 12px;
      border-radius: 6px;
    }

    .detail-label {
      font-size: 0.8rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }

    .detail-value {
      font-size: 1rem;
      color: #333;
      font-weight: 500;
    }

    .transcript-section {
      margin-top: 20px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .transcript-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .transcript-toggle {
      background: #667eea;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .transcript-content {
      display: none;
      max-height: 400px;
      overflow-y: auto;
    }

    .transcript-content.show {
      display: block;
    }

    .transcript-turn {
      margin-bottom: 15px;
      padding: 12px;
      background: white;
      border-radius: 6px;
    }

    .transcript-speaker {
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .transcript-text {
      color: #333;
      line-height: 1.6;
    }

    .transcript-timestamp {
      font-size: 0.75rem;
      color: #999;
      margin-top: 5px;
    }

    .intelligence-section {
      margin-top: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #e0e7ff, #f3e8ff);
      border-radius: 8px;
    }

    .intelligence-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .intelligence-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .intelligence-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
    }

    .intelligence-label {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 8px;
    }

    .intelligence-value {
      font-size: 1.1rem;
      font-weight: bold;
      color: #667eea;
    }

    .sentiment-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .sentiment-fill {
      height: 100%;
      transition: width 0.3s;
    }

    .sentiment-positive { background: #10b981; }
    .sentiment-neutral { background: #f59e0b; }
    .sentiment-negative { background: #ef4444; }

    .entities-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .entity-tag {
      background: #667eea;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .empty-state-text {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìû Call History</h1>
      <p>View transcripts, recordings, and Conversational Intelligence insights</p>
    </div>

    <div class="filters">
      <div class="filter-group">
        <label class="filter-label">Status</label>
        <select class="filter-select" id="filterStatus">
          <option value="">All Statuses</option>
          <option value="completed">Completed</option>
          <option value="in-progress">In Progress</option>
          <option value="voicemail">Voicemail</option>
          <option value="failed">Failed</option>
        </select>
      </div>

      <div class="filter-group">
        <label class="filter-label">Date Range</label>
        <select class="filter-select" id="filterDate">
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="all">All Time</option>
        </select>
      </div>

      <div class="filter-group">
        <label class="filter-label">Search</label>
        <input type="text" class="filter-input" id="filterSearch" placeholder="Candidate name...">
      </div>

      <button class="btn-refresh" onclick="loadCalls()">üîÑ Refresh</button>
    </div>

    <div id="callsContainer">
      <div class="loading">Loading call history...</div>
    </div>
  </div>

  <script>
    // Load calls on page load
    window.addEventListener('load', () => {
      loadCalls();
    });

    async function loadCalls() {
      const container = document.getElementById('callsContainer');
      container.innerHTML = '<div class="loading">Loading call history...</div>';

      try {
        // Fetch call history from Twilio API
        const response = await fetch('/get-call-history', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            status: document.getElementById('filterStatus').value,
            dateRange: document.getElementById('filterDate').value,
            search: document.getElementById('filterSearch').value
          })
        });

        const data = await response.json();

        if (data.calls && data.calls.length > 0) {
          renderCalls(data.calls);
        } else {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üì≠</div>
              <div class="empty-state-text">No calls found. Make some screening calls to see them here!</div>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading calls:', error);
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ùå</div>
            <div class="empty-state-text">Error loading call history. Please try again.</div>
          </div>
        `;
      }
    }

    function renderCalls(calls) {
      const container = document.getElementById('callsContainer');
      container.innerHTML = '<div class="calls-grid"></div>';
      const grid = container.querySelector('.calls-grid');

      calls.forEach(call => {
        const card = createCallCard(call);
        grid.appendChild(card);
      });
    }

    function createCallCard(call) {
      const card = document.createElement('div');
      card.className = 'call-card';

      const statusClass = `status-${call.status.toLowerCase().replace('_', '-')}`;

      card.innerHTML = `
        <div class="call-header">
          <div class="call-info">
            <div class="call-candidate">${call.candidateName || 'Unknown Candidate'}</div>
            <div class="call-meta">
              <span>üìû ${call.callSid}</span>
              <span>üïê ${formatDate(call.timestamp)}</span>
              <span>‚è±Ô∏è ${formatDuration(call.duration)}</span>
            </div>
          </div>
          <div class="call-status ${statusClass}">
            ${call.status}
          </div>
        </div>

        <div class="call-details">
          <div class="detail-item">
            <div class="detail-label">Job Title</div>
            <div class="detail-value">${call.jobTitle || 'N/A'}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Phone</div>
            <div class="detail-value">${call.phone || 'N/A'}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Voice Used</div>
            <div class="detail-value">${call.voice || 'Polly.Brian'}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Prompt Mode</div>
            <div class="detail-value">${call.promptMode || 'Stateful'}</div>
          </div>
        </div>

        ${call.transcript ? `
        <div class="transcript-section">
          <div class="transcript-title">
            üìù Conversation Transcript
            <button class="transcript-toggle" onclick="toggleTranscript('${call.callSid}')">Show</button>
          </div>
          <div class="transcript-content" id="transcript-${call.callSid}">
            ${renderTranscript(call.transcript)}
          </div>
        </div>
        ` : ''}

        ${call.intelligence ? `
        <div class="intelligence-section">
          <div class="intelligence-title">
            üß† Conversational Intelligence
          </div>
          <div class="intelligence-grid">
            <div class="intelligence-item">
              <div class="intelligence-label">Sentiment</div>
              <div class="intelligence-value">${call.intelligence.sentiment || 'Neutral'}</div>
              <div class="sentiment-bar">
                <div class="sentiment-fill sentiment-${(call.intelligence.sentiment || 'neutral').toLowerCase()}"
                     style="width: ${call.intelligence.sentimentScore || 50}%"></div>
              </div>
            </div>
            <div class="intelligence-item">
              <div class="intelligence-label">PII Redacted</div>
              <div class="intelligence-value">${call.intelligence.piiCount || 0} items</div>
            </div>
            <div class="intelligence-item">
              <div class="intelligence-label">Language</div>
              <div class="intelligence-value">${call.intelligence.language || 'en-US'}</div>
            </div>
            ${call.intelligence.entities ? `
            <div class="intelligence-item">
              <div class="intelligence-label">Extracted Entities</div>
              <div class="entities-list">
                ${call.intelligence.entities.map(e => `<span class="entity-tag">${e}</span>`).join('')}
              </div>
            </div>
            ` : ''}
          </div>
        </div>
        ` : ''}

        <div class="actions">
          <button class="btn btn-primary" onclick="playRecording('${call.recordingUrl}')">üéß Play Recording</button>
          <button class="btn btn-secondary" onclick="downloadTranscript('${call.callSid}')">‚¨áÔ∏è Download Transcript</button>
          <button class="btn btn-secondary" onclick="viewInTwilio('${call.callSid}')">üîó View in Twilio Console</button>
        </div>
      `;

      return card;
    }

    function renderTranscript(transcript) {
      if (!transcript || transcript.length === 0) {
        return '<p style="color: #999;">No transcript available</p>';
      }

      return transcript.map(turn => `
        <div class="transcript-turn">
          <div class="transcript-speaker">${turn.role === 'user' ? 'üë§ Candidate' : 'ü§ñ Simon'}</div>
          <div class="transcript-text">${turn.content}</div>
          <div class="transcript-timestamp">${formatDate(turn.timestamp)}</div>
        </div>
      `).join('');
    }

    function toggleTranscript(callSid) {
      const content = document.getElementById(`transcript-${callSid}`);
      const button = event.target;

      if (content.classList.contains('show')) {
        content.classList.remove('show');
        button.textContent = 'Show';
      } else {
        content.classList.add('show');
        button.textContent = 'Hide';
      }
    }

    function formatDate(timestamp) {
      if (!timestamp) return 'N/A';
      const date = new Date(timestamp);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatDuration(seconds) {
      if (!seconds) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function playRecording(url) {
      if (url) {
        window.open(url, '_blank');
      } else {
        alert('Recording not available');
      }
    }

    function downloadTranscript(callSid) {
      // Download transcript as text file
      alert(`Downloading transcript for ${callSid}`);
    }

    function viewInTwilio(callSid) {
      window.open(`https://console.twilio.com/us1/monitor/logs/calls/${callSid}`, '_blank');
    }

    // Apply filters on change
    document.getElementById('filterStatus').addEventListener('change', loadCalls);
    document.getElementById('filterDate').addEventListener('change', loadCalls);
    document.getElementById('filterSearch').addEventListener('input', debounce(loadCalls, 500));

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
  </script>
</body>
</html>
